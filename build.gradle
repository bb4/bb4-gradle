apply plugin: 'java-library'
apply plugin: 'scala'
apply plugin: 'maven-publish'
apply plugin: 'signing'

description = 'Common gradle build logic'
group = 'com.barrybecker4'
project.version = '1.8-SNAPSHOT'

ext {
    archivesBaseName = 'bb4-gradle'
    isReleaseVersion = !version.endsWith("SNAPSHOT")
}

repositories {
    mavenCentral()
    // The SNAPSHOT releases should come from one of these next two
    maven { url "https://oss.sonatype.org/content/groups/staging/" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/"}
}

apply from: 'src/main/resources/bb4-publish.gradle'
